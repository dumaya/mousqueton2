<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Mousqueton</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{css/mousqueton.css}" href="../static/css/mousqueton.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
          <ul class="nav navbar-nav">
            <li> <a href="index">Accueil</a> </li>
            <li> <a href="sites">Liste des Sites</a> </li>
            <li> <a href="recherchersite">Rechercher un Site</a> </li>
            <li> <a href="topos">Topos</a> </li>
            <li> <a href="mestopos">Mes topos</a> </li>
          </ul>
        </div>
      </nav>
       <header class="page-header">
        <h1>Ajout d'un topo</h1>
      </header>

      <div class="row">
        <form data-toggle="validator" role="form" th:object="${topo}" th:action="@{/ajouttopo}" method="post" >
         <legend>Ajout d'un topo dans ma liste</legend>
          <div class="form-group">
            <label for="nom">Nom du Topo ou du Spot</label>
            <input type="text" class="form-control" th:field="*{nom}" id="nom"  />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="textarea"  class="form-control" th:field="*{description}" id="description" ></textarea>
          </div>
          <div class="form-group">
            <label for="lieu">Lieu d'escalade</label>
            <input type="text" class="form-control" th:field="*{lieu}" id="lieu" required="required" />
          </div>
          <div class="form-group">
            <label for="auteur">Auteur</label>
            <input type="text" class="form-control" th:field="*{auteur}" id="auteur"/>
          </div>
          <div class="form-group">
            <label for="dispoPret">Topo disponible au prêt ?</label>
            <input class="checkbox" type="checkbox" th:field="*{dispoPret}" id="dispoPret" value="Topo disponible au prêt ?"/>
          </div>
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
          <!-- Check if errorMessage is not null and not empty -->

          <div th:if="${erreurSaisieTopo}" th:utext="${erreurSaisieTopo}" class="bg-danger">
          </div>

      </div>
        <div class="btn-group">
            <a href="/mestopos" class="btn btn-secondary active">Retourner à la liste des topos</a>
        </div>
     </div>
  </body>
</html>
