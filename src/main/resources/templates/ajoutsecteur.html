<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Mousqueton</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{css/mousqueton.css}" href="../static/css/mousqueton.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
        <div th:replace="fragments/general.html :: menu"></div>

        <header class="page-header">
        <h1>Ajout d'un secteur</h1>
      </header>

      <div class="row">
        <form data-toggle="validator" role="form" th:object="${secteur}" th:action="@{/ajoutsecteur(idSite=${site.id})}" method="post" >
         <legend>Ajout d'un secteur</legend>
          <div class="form-group">
            <label for="nom">Nom du Secteur</label>
            <input type="text" class="form-control" th:field="*{nom}" id="nom"  />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="textarea"  class="form-control" th:field="*{description}" id="description" ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
          <!-- Check if errorMessage is not null and not empty -->
          <div th:if="${erreurSaisieSecteur}" th:utext="${erreurSaisieSecteur}" class="bg-danger">
          </div>

      </div>
        <div class="btn-group">
            <a th:href="@{/secteurs(idSite=${site.id})}" class="btn btn-primary active">Retourner Ã  la description du site</a>
            <input type="hidden"  th:value="${site.id}" name="idSite"/>
        </div>
        <div th:replace="fragments/general.html :: pied"></div>
     </div>
  </body>
</html>
