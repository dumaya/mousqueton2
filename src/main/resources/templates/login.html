<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Mousqueton</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
	<link th:href="@{css/mousqueton.css}"  rel="stylesheet" />
</head>

<body>
	
	
	<div class="container">
		<div th:replace="fragments/general.html :: menu"></div>

		<img th:src="@{images/mousqueton-cle.jpg}" class="img-responsive center-block" width="150" height="150" alt="Logo" />
		<form th:action="@{/login}" method="POST" class="form-signin">
			<h3 class="form-signin-heading" th:text="Connection"></h3>
			<br/>
			 
			<input type="text" id="email" name="email"  th:placeholder="Email"
				class="form-control" /> <br/> 
			<input type="password"  placeholder="Mot de passe"
				id="password" name="password" class="form-control" /> <br /> 
				
			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
			</div>
			<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" >Se connecter</button>
			<a href="/registration" class="btn btn-secondary btn-block">Cr√©er un compte</a>
		</form>
		<div th:replace="fragments/general.html :: pied"></div>
	</div>
</body>
</html>
