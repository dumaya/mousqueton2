<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Mousqueton</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{css/mousqueton.css}" href="../static/css/mousqueton.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div th:replace="fragments/general.html :: menu"></div>

      <header class="page-header">
        <h1>Liste des topos empruntables</h1>
      </header>
      <section class="table-responsive">
        <table class="table table-striped table-bordered">
          <tr>
            <th>Nom</th>
            <th>Description</th>
            <th>Lieu</th>
            <th>Date de parution</th>
            <th>Auteur</th>
            <th>Emprunt</th>
          </tr>
          <tr th:each ="topo : ${topos}">
            <td th:utext="${topo.nom}">...</td>
            <td th:utext="${topo.description}">...</td>
            <td th:utext="${topo.lieu}">...</td>
            <td th:utext="${topo.dateParution}">...</td>
            <td th:utext="${topo.auteur}">...</td>
            <form data-toggle="validator" role="form" th:object="${topo}" th:action="@{/topos/emprunt}" method="post">
              <td>
                <input type="hidden"  th:value="${topo.id}" name="idTopo"/>
                <button type="submit" class="btn btn-primary">Demander l'emprunt</button>
              </td>
            </form>
          </tr>
        </table>
        <div th:replace="fragments/general.html :: pied"></div>
      </section>
     </div>
  </body>
</html>
