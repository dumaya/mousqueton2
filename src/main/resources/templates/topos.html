<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Mousqueton</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{assets/css/mousqueton.css}" href="../static/css/mousqueton.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
          <ul class="nav navbar-nav">
            <li > <a href="index">Accueil</a> </li>
            <li> <a href="sites">Liste des Sites</a> </li>
            <li> <a href="proposer-site">Proposer un Site</a> </li>
            <li> <a href="rechercher-site">Rechercher un Site</a> </li>
            <li class="active"> <a href="topos">Topos</a> </li>
            <li> <a href="mes-topos">Proposer un Topo au prÃªt</a> </li>
            <li> <a href="emprunter-topo">Emprunter un Topo</a> </li>
          </ul>
          <form class="navbar-form navbar-right inline-form">
            <div class="form-group">
              <label for="login" hidden="true">Login</label>
              <input type="text" class="input-sm form-control" placeholder="login" id="login" />
              <label for="motdepasse" hidden="true">Mot de Passe</label>
              <input type="password" class="input-sm form-control" placeholder="mot de passe" id="motdepasse"/>
              <button type="submit" class="btn btn-primary btn-sm">Se connecter</button>
            </div>
          </form>
        </div>
      </nav>
       <header class="page-header">
        <h1>Liste des topos empruntables</h1>
      </header>
      <section class="table-responsive">
        <table class="table table-striped table-bordered">
          <tr>
            <th>Nom</th>
            <th>Description</th>
            <th>Lieu</th>
            <th>Date de parution</th>
            <th>Auteur</th>
            <th>Emprunt</th>
          </tr>
          <tr th:each ="topo : ${topos}">
            <td th:utext="${topo.nom}">...</td>
            <td th:utext="${topo.description}">...</td>
            <td th:utext="${topo.lieu}">...</td>
            <td th:utext="${topo.dateParution}">...</td>
            <td th:utext="${topo.auteur}">...</td>
            <form data-toggle="validator" role="form" th:object="${topo}" th:action="@{/topos/emprunt}" method="post">
              <td>
                <input type="hidden"  th:value="${topo.id}" name="idTopo"/>
                <button type="submit" class="btn btn-primary">Demander l'emprunt</button>
              </td>
            </form>
          </tr>
        </table>
      </section>
     </div>
  </body>
</html>
